#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 10;
shadow-opacity = 0.90;
shadow-offset-x = -2;
shadow-offset-y = 0;
shadow-color = "#000000"
shadow-exclude = [
  #"name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'jgmenu'",
  "class_g = 'slop'",
  #"class_g = 'scratch'",
  "class_g = 'Spotify'",
  "class_g = 'retroarch'",
  #"class_g = 'firefox'",
  "class_g = 'Rofi'",
  #"class_g = 'Alacritty'",
  "class_g = 'Eww'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 0.02;
fade-out-step = 0.05;
fade-delta = 6

no-fading-destroyed-argb = true

fade-exclude = [
    "class_g = 'slop'",
    #"class_g = 'Rofi'",
    #"class_g = 'scratch'"
];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1
#frame-opacity = 0.7
inactive-opacity-override = false
focus-exclude = [ 
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'"
];

opacity-rule = [
    "100:window_type = 'tooltip'",
    "90:class_g = 'Alacritty' && focused",
    "70:class_g = 'Alacritty' && !focused",
    "90:class_g = 'FloaTerm' && focused",
    "70:class_g = 'FloaTerm' && !focused"
#    "90:class_g = 'code-oss'",
#    "80:class_g = 'discord'",
]

#################################
#           Corners             #
#################################

rounded-corners-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
  "window_type = 'dock'",
  #"class_g = 'Polybar'",
  "class_g = 'eww-bar'",
  "class_g = 'Viewnior'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'retroarch'",
  #"class_g = 'Alacritty'"
];

corner-radius = 8
round-borders = 8

#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase";
blur-exclude = ["class_g = 'eww'"]
blur-strength = 5;
blur-background = false;
blur-background-frame = false;
blurbackground-fixed = false;
blur-background-exclude = [ 
  "class_g = 'slop'",
  "class_g = 'eww-bar'",
  "class_g = 'eww-calendar'",
  "class_g = 'stalonetray'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "class_g = 'firefox'",
  "class_g = 'Eww'",
  "class_g = 'Polybar'"
];

# Parameters for background blurring, see the *BLUR* section for more information.

#################################
#       General Settings        #
#################################

backend = "glx"
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
transparent-clipping = false
log-level = "warn";
wintypes:
{
  blur-background = false
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; fade = true; }
  dnd = { shadow = false; }
  normal =  { fade = true; shadow = true }
};

#################################
#          Transitions          #
#################################

transition-length = 250;
transition-pow-x = 0.35;
transition-pow-y = 0.1;
size-transition = false;
spawn-center = false;
no-scale-down = false;

#################################
#          Animations           #
#################################

animations = true
# `auto`, `none`, `fly-in`, `zoom`, `slide-down`, `slide-up`, `slide-left`, `slide-right` `slide-in`, `slide-out`
animation-for-transient-window = "zoom"
animation-for-open-window = "zoom"
animation-for-unmap-window = "zoom"
animation-for-menu-window = "zoom"
animation-for-workspace-switch-out = "zoom"
animation-for-workspace-switch-in = "zoom"
animation-stiffness = 400;
animation-dampening = 30;
animation-window-mass = 0.8;
animation-clamping = false;
animation-delta = 16;
animation-force-steps = true;


